{% extends "myfinances/base.html" %} {% load static %} {% block content %}

<div
  style="
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  "
>
  <!-- Article content centered at top -->
  <article
    class="media content-section"
    style="margin-top: 20px; text-align: center; width: 100%; max-width: 600px"
  >
    <div class="media-body">
      <div class="article-metadata">
        {% if object.owner == user %}
        <div>
          <a
            class="btn btn-secondary btn-sm mt-1 mb-1"
            href="{% url 'myfinances:category-update' object.id %}"
            >Update</a
          >
          <a
            class="btn btn-danger btn-sm mt-1 mb-1"
            href="{% url 'myfinances:category-delete' object.id %}"
            >Delete</a
          >
        </div>
      </div>
      <h4>Category:</h4>
      <h2 class="article-title">{{ object.name }}</h2>
      <p class="text">Created: {{ object.insert_date | date:"F d, Y" }}</p>
      {% endif %}
      <a class="btn btn-secondary" href="{% url 'myfinances:categories-list' %}"
        >Back to Categories</a
      >
    </div>
  </article>
</div>

{% endblock %}
