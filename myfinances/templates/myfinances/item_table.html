{% extends "myfinances/base.html" %}
{% load static %}
{% block content %}

<!-- item_table.html -->
 {% if success %}
  <p style="color: green;">Items saved successfully!</p>
{% endif %}
<form method="POST">
  {% csrf_token %}
  {{ formset.management_form }}
  <table>
    {% for form in formset %}
      <tr>
        {% for field in form %}
          <td>{{ field }}</td>
        {% endfor %}
      </tr>
    {% endfor %}
  </table>
  <button type="submit">Save</button>
</form>

{% endblock %}
